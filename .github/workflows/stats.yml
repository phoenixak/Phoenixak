name: Update README Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Stats
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: stats
          options: 'username=phoenixak&show_icons=true&theme=dark&hide_border=false&include_all_commits=true&count_private=true'
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: top-langs
          options: 'username=phoenixak&layout=compact&langs_count=8&theme=dark&hide_border=false'
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate WakaTime Stats
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: wakatime
          options: 'username=phoenixak&layout=compact&theme=dark&hide_border=false&langs_count=6'
          path: profile/wakatime.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README stats" || exit 0
          git push
